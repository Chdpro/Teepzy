<ion-header class="ion-no-border">
  <ion-toolbar style="color: #ea4e50">
    <ion-title> {{members?.length}} Participants</ion-title> <ion-icon (click)="dismiss()" style="float: right;" name="close-outline"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
        <!--  tabs aprt -->
        <ion-row>
            <ion-col size="12">
              <input class="input-s" type="text" name="searchValue" [(ngModel)]='search'
                 placeholder="Rechercher...">
            </ion-col>
          </ion-row>
  </ion-grid>

  <div class="item-wrapper" >

    <ion-item *ngFor="let m of members| filter:search ;trackBy: trackByFn ">
      <div *ngIf="m?.photo =='' || m?.photo == null" class="round-img-post">
        {{m?.pseudoIntime | slice:0:1| uppercase}} 
      </div>
      <img *ngIf="m?.photo" [src]="m?.photo" alt="">
      <ion-label><b> {{m?.pseudoIntime}} </b> <b style="float: right;" class="time">  </b><br>
      </ion-label>
    </ion-item>



  </div>
</ion-content>
