<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img
          class="illustration"
          src="../../assets/img/Illustration 8 _Plan de travail 1-08.png"
          alt=""
        />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col style="margin-top: 21px" size="12">
        <h3>{{'LOGIN_TEXT1' | translate}}</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label> {{'USER_INFO.EMAIL_ADDRESS' | translate}}</mat-label>
            <input
              matInput
              type="email"
              name="email"
              #email="ngModel"
              required
              [(ngModel)]="user.email"
              placeholder=""
            />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>{{'USER_INFO.PASSWORD' | translate}}</mat-label>
            <input
              matInput
              [type]="hideC ? 'text':  'password' "
              name="password"
              #password="ngModel"
              required
              [(ngModel)]="user.password"
              placeholder=""
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hideC = !hideC"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hideC"
            >
              <mat-icon>{{hideC ? 'visibility' : 'visibility_off'}}</mat-icon>
            </button>
          </mat-form-field>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="6">
        <ion-button
          style="margin-top: 31px"
          (click)="auth()"
          expand="block"
          shape="round"
          >{{'LOG' | translate}}</ion-button
        >
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="30">
        <button
          style="display: block; margin-left: auto; margin-right: auto"
          routerLink="/forgot-pass"
          mat-button
        >
          {{'PWD_FORGOT' | translate}}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<!-- Footer without a border -->
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-row>
      <ion-col size="12">
        <h3>{{'ENVY_TEEPR' | translate}}</h3>
      </ion-col>
      <ion-col size="0.5"> </ion-col>
      <ion-col size="8" class="footer-btn">
        <ion-button 
        style="float: right" expand="block" shape="round"
         (click)="goToLogin()" 
         mat-button
        >
          {{'REGISTER'| translate}}
        </ion-button>
      </ion-col>
      <ion-col size="2"> </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
