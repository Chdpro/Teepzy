<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col size="6">

        </ion-col>
        <ion-col *ngIf="previousRoute == 'mesTeepz'">
          <div *ngIf="!showSearch" class="example-button-container">
            <button (click)="presentPostEditModal()" class="btn-icon" mat-mini-fab
              aria-label="Example icon button with a home icon">
              <mat-icon>create</mat-icon>
            </button>

            <button (click)="presentAlertConfirm()" style="text-align: center;" mat-mini-fab
              aria-label="Example icon button with a home icon">
              <ion-menu-button autoHide="false">
                <mat-icon>delete</mat-icon>
              </ion-menu-button>
            </button>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <span *ngIf="showSearch" style="display: flex;">
            <button (click)="showSearch = false" style="font-size: 29px;" mat-button>
              <ion-icon name="arrow-back-outline"></ion-icon>
            </button>
            <form style="margin-top: 72px; margin-bottom: -41px;" class="example-form">
              <mat-form-field class="example-full-width search-input mat-form-field">
                <mat-label>Rechercher</mat-label>
                <input [(ngModel)]="search" name="search" matInput placeholder="Taper pour filtrer">
              </mat-form-field>
            </form>
          </span>
        </ion-col>
      </ion-row>
    </ion-grid>



  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollY]="false">


  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide 
 
    [ngStyle]="{
          'color': product?.photo[0] == '#fff' && product?.photo[0] == ''? 'black' : 'white', 
          'background-image':  product?.photo[0] != '' ? 'url(' + product?.photo[0] + ')' : '',
          'background-color': 'black',
          'background-position': 'center center', 
          'background-size': 'cover', 
          'background-repeat': 'no-repeat'
        }">

      <div class="post-txt">

        <div class="header-slide">
          <ion-grid>
            <ion-row class="infos">

              <ion-col>
                <strong>
                  {{product?.nom}}
                </strong><br>

              </ion-col>

            </ion-row>
          </ion-grid>


        </div>


      </div>


    </ion-slide>
  </ion-slides>


  <div class="match-img">
      <div class="price" >
        <div>
          {{product?.price}}
        </div>
        <br>
      </div>
<div class="description-text">

  <div style="float: left;">
    {{product?.description}}
  </div>

  <div class="content-down" style="font-size: 14px;color: white;font-weight: 800;" (click)="next()">
    <span>
      <ion-chip color="primary" *ngFor="let t of product?.tags">
        <ion-label>{{t}}</ion-label>
      </ion-chip>

    </span>
  </div>
</div>


</div>

  <input type="radio" name="modal" value="open" id="modal-open" class="modal-radio" />
  <div class="modal" (click)="dismiss()" *ngIf="globals?.showBackground "
    [ngStyle]="{'opacity': globals?.showBackground == true ? '1' : '0' }">

  </div>


</ion-content>
