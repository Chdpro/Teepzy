<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <mat-tab-group>
          <mat-tab [label]=" 'Inviter  (' + listTeepzrsToInvite?.length + ')'">

            <div *ngIf="listTeepzrsToInvite?.length ==  0" style="text-align: center;
            font-size: 20px;">
              <img class="msg" src="../../assets/img/msg.jpg" alt="">
              <span>
                Aucune personne à inviter
              </span>
            </div>
            <form *ngIf="listTeepzrsToInvite?.length > 0" class="example-form">
              <mat-form-field class="example-full-width">
                <mat-label>Rechercher</mat-label>
                <input [(ngModel)]="contact" name="contact" placeholder="Taper pour filtrer" matInput>
              </mat-form-field>
            </form>

            <mat-paginator *ngIf="listTeepzrsToInvite?.length > 0" [length]="listTeepzrsToInvite?.length"
              [pageSize]="pageSizeT" (page)="pageEvent = getPaginatorDataTeepzr($event)">
            </mat-paginator>
            <ion-spinner *ngIf="loading && listTeepzrsToInvite?.length ==  0 " color="primary" name="dots">
            </ion-spinner>

            <ion-item
              *ngFor="let c of listTeepzrsToInvite |filter:contact | slice: lowValueT : highValueT  ;trackBy: trackByFn ">
              <img alt="" [src]="c?.photo">
              <ion-label> {{ c?.prenom }} <b> {{c?.nom}} </b>
                <p>
                  {{ c?.phone }}
                </p>
              </ion-label>
              <ion-button *ngIf="!loading && c?.invited == false" (click)="sendInvitationToJoinCircle(c?._id)"
                size="small">
                <span>
                  Inviter
                </span>
                <ion-spinner *ngIf="loading" color="primary" name="dots"></ion-spinner>

              </ion-button>

              <button *ngIf="!loading  && c?.invited" mat-stroked-button>Invité</button>


            </ion-item>


            <ion-row>
              <ion-col size="2">
              </ion-col>
              <ion-col size="8">
                  <ion-button style="margin-top: 71px;" routerLink="/outcircle" expand="block" shape="round">Suivant</ion-button>
              </ion-col>
              <ion-col size="2">
  
              </ion-col>
          </ion-row>
          </mat-tab>

          <mat-tab [label]=" 'Inviter  (' + listContacts?.length + ')'">
            <form *ngIf="listContacts?.length > 0" class="example-form">
              <mat-form-field class="example-full-width">
                <mat-label>Rechercher</mat-label>
                <input [(ngModel)]="term" name="term" placeholder="Taper pour filtrer" matInput>
              </mat-form-field>

            </form>


            <ion-list>
              <mat-paginator *ngIf="listContacts?.length > 0" [length]="listContacts?.length" [pageSize]="pageSize"
                (page)="pageEvent = getPaginatorData($event)">
              </mat-paginator>
              <ion-spinner *ngIf="loading && listContacts?.length ==  0 " color="primary" name="dots"></ion-spinner>

              <ion-item *ngFor="let c of listContacts | filter:term | slice: lowValue : highValue; trackBy: trackByFn ">


                <div class="round-bg">
                  {{c?.givenName | slice:0:1 }}
                </div>
                <ion-label> {{ c?.givenName }} <b> {{c?.familyName}} </b>
                  <p>
                    {{ c?.phone }}
                  </p>
                </ion-label>
                <div *ngIf="c?.invited  == false" (click)="sendShare(c?.phone)" class="example-button-container">
                  <button mat-mini-fab disabled color="warn" aria-label="Example icon button with a home icon">
                    <span style=" margin-left: 6px;
                        margin-bottom: 14px;" class="material-icons">
                      send
                    </span>
                  </button>
                </div>
                <div *ngIf="c?.invited" class="example-button-container">
                  <button mat-mini-fab disabled aria-label="Example icon button with a home icon">
                    <span class="material-icons">
                      check
                    </span>

                  </button>
                </div>

              </ion-item>

            </ion-list>


            <ion-row>
              <ion-col size="2">

              </ion-col>
              <ion-col size="8">
                <ion-button style="margin-top: 71px;" routerLink="/outcircle" expand="block" shape="round">Suivant
                </ion-button>

              </ion-col>
              <ion-col size="2">

              </ion-col>
            </ion-row>
          </mat-tab>
        </mat-tab-group>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
