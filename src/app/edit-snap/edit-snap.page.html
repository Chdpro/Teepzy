<ion-content [fullscreen]="true" style="background: transparent !important;">
  <video id="myVideo" poster="{{imgSrc}}" loop muted webkit-playsinline>
    <source 
    [src]="srcV"
    types='video/mp4; codecs="h.264"'>
  </video>
  <!-- <ion-img *ngIf="isImage"  src="{{srcV}}" alt="image" style="height: 100%; width: 100%;"></ion-img> -->
  <ion-icon  (click)="dismiss()" color="light"  style="width: 40px; height: 40px; float: right; right: 0; margin: 10px; position: absolute; z-index: 100;" name="close-outline"></ion-icon>
  <ion-fab  (click)="changeVideo()" vertical="center" horizontal="center" slot="fixed">
    <ion-fab-button >
      <ion-icon class="play-pause"  *ngIf="!isPlay" name="play"></ion-icon>
      <ion-icon class="play-pause" *ngIf="isPlay" name="pause"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 
</ion-content>
<ion-footer class="ion-no-border">
  <form #newForm="ngForm" >
  <ion-grid>
      <ion-row>
          <ion-col size="10"><ion-item>
            <!--ion-label [hidden]="postText.errors?.required || postText.errors?.maxlength" position="floating" color="light">Texte du post</ion-label-->
            <ion-label *ngIf="
            postText.invalid &&
            (postText.dirty || postText.touched)
          " position="floating"  color="danger">Texte du post est requis</ion-label>
            <ion-label position="floating" *ngIf="
            postText.invalid &&
            (postText.dirty || postText.touched)
          "  color="danger">Pas plus de 130 caract√®res</ion-label>
            <ion-input type="text" color="light"
            name="postText"
            [(ngModel)]="poste.content"
            class="form-control"
            maxlength="130"
            placeholder="Texte de la publication"
            required
            #postText="ngModel"></ion-input>
          </ion-item></ion-col>
          <ion-col size="2"> <ion-button type="submit" [disabled]="postText?.errors?.required || postText?.errors?.maxlength" color="sub" (click)="uploadWithPost()" id="submit">
            <ion-spinner *ngIf="loading" color="primary" name="dots"></ion-spinner>

            <ion-icon color="primary" *ngIf="!loading" slot="icon-only" name="send"></ion-icon>
          </ion-button></ion-col>
      </ion-row>
  </ion-grid>
  </form>
</ion-footer>
