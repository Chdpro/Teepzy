<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-icon style="font-size: 30px;" name="arrow-back-outline"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img [src]="user?.photo" alt="">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Cercle Amical</mat-label>
            <input matInput type="text" name="pAmical" #pAmical="ngModel" [(ngModel)]="user.pseudoIntime"
              (ngModelChange)="check()" placeholder="Entrer un Pseudo">

          </mat-form-field>
          <span *ngIf="retourUsr == 404 && loadingA == false && user?.pseudoIntime != ''">
            <span class="material-icons">
              check
            </span>
            <label style="font-size: 14px;">Pseudo Amical validé</label>
          </span>
          <ion-spinner *ngIf="loadingA" style="margin-left: 35px;" name="lines-small"></ion-spinner>

          <div *ngIf="retourUsr == 201 && loadingA == false && user?.pseudoIntime != ''">
            <span style="color: red;" class="material-icons">
              close
            </span>
            <label style="color: red;">Pseudo Amical existe déjà</label>

          </div>

          <mat-form-field class="example-full-width">
            <mat-label>Cercle Professionnel</mat-label>
            <input matInput type="text" name="pProfessionnel" #pProfessionnel="ngModel" [(ngModel)]="user.pseudoPro"
              (ngModelChange)="checkP()" placeholder="Entrer un Pseudo">
          </mat-form-field>
          <ion-spinner *ngIf="loadingP" style="margin-left: 35px;" name="lines-small"></ion-spinner>

          <div *ngIf="retourUsrP == 404 && loadingP == false  && user?.pseudoPro != ''">
            <span class="material-icons">
              check
            </span>
            <label>Pseudo Professionnel valide</label>
          </div>
          <div *ngIf="retourUsrP == 201 && loadingP == false  && user?.pseudoPro != ''">
            <span style="color: red;" class="material-icons">
              close
            </span>
            <label style="color: red;">Pseudo Professionnel existe déjà</label>

          </div>
        </form>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
<!-- Footer without a border -->
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <button style="float: right;" [disabled]="user?.pseudoIntime  == '' " (click)="updateUser()"
      mat-button>Suivant</button>
  </ion-toolbar>
</ion-footer>
