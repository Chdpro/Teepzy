<ion-content [fullscreen]="true" style="background: transparent !important;">
  
  <ion-img   src="{{srcV}}" alt="image" ></ion-img>
  <ion-icon  (click)="dismiss()" color="light"  style="width: 40px; height: 40px; float: right; right: 0; margin: 10px; position: absolute; z-index: 100;" name="close-outline"></ion-icon>
 
 
</ion-content>
<ion-footer>
  <form #newForm="ngForm" >
  <ion-grid>
      <ion-row>
          <ion-col size="10"><ion-item>
            <ion-label [hidden]="postText.errors?.required || postText.errors?.maxlength" position="floating" color="light">Texte du post</ion-label>
            <ion-label *ngIf="
            postText.invalid &&
            (postText.dirty || postText.touched)
          " position="floating"  color="danger">Texte du post est requis</ion-label>
            <ion-label position="floating" *ngIf="
            postText.invalid &&
            (postText.dirty || postText.touched)
          "  color="danger">Pas plus de 130 caract√®res</ion-label>
            <ion-input type="text"
            color="light"
            name="postText"
            [(ngModel)]="post.text"
            class="form-control"
            maxlength="130"
            required
            #postText="ngModel"></ion-input>
          </ion-item></ion-col>
          <ion-col size="2"> <ion-button type="submit" color="sub" 
            (click)="submit()"
            id="submit">
            <ion-icon slot="icon-only" name="send"></ion-icon>
          </ion-button></ion-col>
      </ion-row>
  </ion-grid>
  </form>
</ion-footer>
