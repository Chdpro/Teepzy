<ion-header class="ion-no-border">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Conditions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <iframe width="350" height="600" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen
          [src]="sanitizer.bypassSecurityTrustResourceUrl(sanitizedURL)"></iframe>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
