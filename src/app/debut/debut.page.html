<ion-content>
  <ion-grid class="element">
    <ion-row><h3>Welcome to</h3></ion-row>
    <ion-row class="logo">
      <ion-col size="12">
        <img src="../../assets/img/canva.png" alt="" />
      </ion-col>
    </ion-row>
    <ion-row class="buttons">
      <ion-col size="6">
        <ion-button (click)="goToSign()" class="register-link"
          >SIGN-UP</ion-button
        >
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="goToLogin()" class="register-link"
          >LOGIN</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row id="signup-section"> </ion-row>

    <ion-row id="login-section"> </ion-row>
  </ion-grid>
</ion-content>
