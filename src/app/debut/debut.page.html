<ion-content>
  <ion-grid class="element">
    <ion-row class="buttons">
      <ion-col size="12" class="button-col">
        <ion-button (click)="goToSign()" class="register-link"
          >SIGN-UP</ion-button
        >
      </ion-col>
      <ion-col size="12" class="button-col">
        <ion-button (click)="goToLogin()" class="register-link"
          >LOGIN</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row id="signup-section"> </ion-row>
    <ion-row id="login-section"> </ion-row>

    <ion-row class="bottom-title">
      <ion-col size="12">
        <h1>TeepZy</h1>
      </ion-col>
    </ion-row>
    <ion-row class="haut-title">
      <ion-col size="12">
        <h1>TeepZy</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
